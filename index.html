<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<link rel="stylesheet" href="css/styles.css" type="text/css">

    <meta charset="utf-8">
    <title>Triangle-tracker</title>
  </head>
  <body>
   <div class="Box-model">
     <h1>Triangle-Tracker</h1>

     <div class="column">
     <label for="value">First length</label>
     <input type="number" min="1" id="length1">
     </div>
     <div class="column">
     <label for="value">Second length</label>
     <input type="number" min="1" id="length2">
     </div>
     <div class="column">
     <label for="value">Third length</label>
     <input type="number" min="1" id="length3">
     </div>
     <div class="column">
     <button onclick="submit()">check</button>

     </div>

    </div>
    <img src="image/triangle-equilateral.jpg" alt="an image of equilateral">
    <img src="image/triangle-isosceles.jpg" alt="an image of isosceles">
    <img src="image/triangle-scalene.jpg" alt="an image of scalene">
<script src="js/scripts.js"></script>
  </body>
</html>
