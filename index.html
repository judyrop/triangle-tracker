<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<link rel="stylesheet" href="css/styles.css" type="text/css">

    <meta charset="utf-8">
    <title>Triangle-tracker</title>
  </head>
  <body>
   <div class="Box-model">
     <h1>Triangle-Tracker</h1>

     <div class="column">
     <label for="value">First length</label>
     <input type="number" min="1" id="length1">
     </div>
     <div class="column">
     <label for="value">Second length</label>
     <input type="number" min="1" id="length2">
     </div>
     <div class="column">
     <label for="value">Third length</label>
     <input type="number" min="1" id="length3">
     </div>
     <div class="column">
     <button onclick="submit()">check</button>
     </div>

    </div>
    <img src="image/triangle-equilateral.svg" alt="an image of equilateral">
    <h2>Equilateral</h2>
    <p>Three equal sides and angles.</p>
    <img src="image/triangle-isosceles.svg" alt="an image of isosceles">
    <h3>Isosceles</h3>
    <p>Two equal sides and two angles.</p>
    <img src="image/triangle-scalene.svg" alt="an image of scalene">
    <h4>Scalene</h4>
    <p>No equal sides and no equal angles.</p>
<script src="js/scripts.js"></script>
  </body>
</html>
